<section id="all-stuff">
    <button id="chrome-web-comments-panel-button">
        <div id="zero-comments">Оставьте Ваш комментарий!</div>
        <div id="comments-avail">Комментарии: <span id="msgs-counter"></span></div>
    </button>

    <section id="chrome-web-comments-panel">
        <div id="panel-payload">
            <div id="panel-resize-handle"></div>
            <section id = "panel-subscribe">
                <button id="subscrBtn" disabled=true>Подписаться</button>
                <button id="unsubscrBtn" disabled=true>Отписаться</button>
                <nobr>
                    <a href="/popup/main.html" class="relative-href">Подписки</a>
                    <span id="haveUnread" title="Количество непрочитанных подписок">
                        <b>
                            (<span id="unreadNum">сбой скрипта</span>)
                        </b>
                    </span>
                </nobr>
                <a href="/popup/recent.html" class="relative-href">Комментарии к другим вакансиям</a>
            </section>
            <button id="chrome-web-comments-panel-close">x</button>
            <form id="chrome-web-comments-form">
                <label>
                    <input name="name" id="cwc_user" placeholder="Любое имя или ник" required disabled />
                </label>
                <a href="/assets/rules.html" id="rules-link" class="relative-href chrome-web-comments-item-footer">Правила</a>
                <label>
                    <textarea name="comment" placeholder="Ваш комментарий" required ></textarea>
                </label>
                <label>
                    <button name="add">Отправить</button>
                </label>
            </form>
            <div id="cwc-error"></div>
            <div id="chrome-web-comments-lists"></div>
        </div>
    </section>

    <div id="direction-switcher">
        <button data-direction="right">→</button>
        <button data-direction="left">←</button>
        <button data-direction="top">↑</button>
        <button data-direction="bottom">↓</button>
    </div>

    <div id="panel-size-control">
        <label for="panel-size-slider">Размер панели:</label>
        <input type="range" id="panel-size-slider" min="0.2" max="0.8" step="0.1" value="0.4">
    </div>

    <template id="template-comment-wrapper">
       <div class="chrome-web-comments-item-wrap">
            <div class="chrome-web-comments-item">
                <div class="chrome-web-comments-item-footer">
                    <div>
                        <span class="chrome-web-comments-item-user"></span>
                        <span class="chrome-web-comments-item-date"></span>
                    </div>
                    <div class="chrome-web-comments-item-titlebar">
                        <span class="report-button" title="Пожаловаться на сообщение" >&#9888;</span>
                        <span class="modifiable">
                            <span class="chrome-web-comments-item-editBtn" title="Редактировать сообщение">&#128393;</span>
                            <span class="chrome-web-comments-item-deleteBtn" title="Удалить сообщение">&#10060;</span>
                        </span>
                    </div>
                </div>
                <div class="chrome-web-comments-item-comment"></div>
                <div class="reactions-bar">
                    <span class="reactions-reminder">[реакции]</span><span class="reactions"></span><span class="reactions-not-involved"></span>
                </div>
                <div class="chrome-web-comments-item-answear">
                    ответить
                </div>
                <form class="cwc-answear-form">
                    <input name="parent_id" type="hidden"/>
                    <input name="root_id" type="hidden"/>
                    <textarea name="comment" required placeholder="Ваш ответ"></textarea>
                    <div class="cwc-answear-form-buttons">
                        <button class="chrome-web-comments-item-sendAnswerBtn">Отправить</button>
                        <button class="chrome-web-comments-item-saveEditedBtn">Сохранить</button>
                        <button class="chrome-web-comments-item-declineBtn" type="button">Отмена</button>
                    </div>
                </form>
            </div>
            <div class="cwc-child-list" data-list-id="`+ args.msg_id +`"></div>
        </div>
    </template>

    <template id="template-reaction-buttons">
        <button class="reaction-button">
            <img src="/assets/emoji/" class="pict">
            <span class="reaction-count"></span>
        </button>
    </template>

</section>
